<header class="navbar">
  <nav class="nav-left">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/menu" routerLinkActive="active">Movies</a>
    <a routerLink="/shop" routerLinkActive="active">Schedule</a>
  </nav>

  <div class="logo">
    <img src="assets/images/logo.jpg" alt="MoviePal Logo" class="logo-img" />
  </div>

  <nav class="nav-right">
    <a routerLink="/login" routerLinkActive="active">Login</a>
    <a routerLink="/login" routerLinkActive="active">SignUp</a>
    <span class="search-container">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search..."
        class="search-input"
      />
      <img
        src="assets/images/search-icon.png"
        alt="Search"
        class="icon-img"
        (click)="onSearchClick()"
      />
    </span>
  </nav>
</header>
