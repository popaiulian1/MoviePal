<div class="page-container">
  <h2 class="page-title">All Movies</h2>
  <div class="movie-grid">
    <div *ngFor="let movie of movies" class="movie-card" (click)="openMovieDetails(movie.id)">
      <img [src]="movie.posterUrl" [alt]="movie.title" />
      <h4>{{ movie.title }}</h4>
    </div>
  </div>
</div>
